<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #282828; /* gruvbox dark background */
        color: #ebdbb2; /* gruvbox light text */
        font-family: "Menlo", "Monaco", "Consolas", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 5rem;
        color: #fb4934; /* gruvbox red */
        margin: 0;
      }

      p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .meme-image {
        max-width: 90%;
        width: 450px;
        height: auto;
        border-radius: 8px;
        border: 2px solid #504945; /* gruvbox gray */
      }

      a {
        color: #83a598; /* gruvbox aqua */
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>This is fine. The page you're looking for isn't here.</p>
      <img
        src="https://i.giphy.com/QMHoU66sBXqqLqYvGO.webp"
        alt="This is fine dog in a burning house meme"
        class="meme-image"
      />
      <p style="margin-top: 1.5rem">
        Let's go back <a href="https://lilay.dev">home</a> and pretend this
        never happened.
      </p>
    </div>
  </body>
</html>
